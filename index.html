<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <style>

      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    .hero {
      background-image: url('artwork.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;

    .hero h1 {

      color: #00fff2;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
    }
    .hero p {
      font-size: 1.2em;
      margin-top: 20px;
      max-width: 800px;
      line-height: 1.6;
      color: #e0e0e0;
    }
  </style>

<body>
  <section class="hero">
    <h1>Transforme sua Casa Espiritual em um Verdadeiro Templo Vivo</h1>

</html>
